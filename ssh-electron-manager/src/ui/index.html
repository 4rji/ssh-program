<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SSH Host Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2c2c2c;
      color: #ffffff;
      margin: 0;
      padding: 20px;
    }
    #host-list {
      margin-top: 20px;
    }
    .host-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    button {
      background-color: #0078d7;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005a9e;
    }
  </style>
</head>
<body>
  <h1>SSH Host Manager</h1>
  <p id="status">Fetching online hosts...</p>
  <div id="host-list"></div>
  <script src="renderer.js"></script>
</body>
</html>
